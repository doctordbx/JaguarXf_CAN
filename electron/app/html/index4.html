<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../node_modules/material-design-icons/iconfont/material-icons.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">

    <script type='text/javascript' src='app.js'></script>
</head>

<body>
    <div class='climate'>
        <div class="buttonStack">
            <button class="buttonP" onmousedown="buttonPress('passUp')" onmouseup="buttonRel('passUp')" id="passUp"><i
                    class="material-icons md-48 red">keyboard_arrow_up</i></button>
            <div class="circle" id="pTemp">
                <p class="tempText" id="passTempText">0.0</p>
            </div>
            <button class="buttonP" onmousedown="buttonPress('passDown')" onmouseup="buttonRel('passDown')"
                id="passUp"><i class="material-icons md-48 blue">keyboard_arrow_down</i></button>
        </div>
        <div class='car'>
            <div class='frontButtons'>
                <div class='buttndInd'>
                    <div class="indicator defrost" id='defrost'></div>
                    <button class="buttonP" onmousedown="buttonPress('defrost')" onmouseup="buttonRel('defrost')"><img
                        src='./img/defrost.png?09112019' height="48" width='48'></button>
                    
                </div>
                <div class='buttndInd'>
                    <div class="indicator frontHeater" id='frontHeater'></div>
                    <button class="buttonP frontHeater" onmousedown="buttonPress('frontHeater')"
                    onmouseup="buttonRel('frontHeater')"><img src='./img/defrost.png?09112019' height="48"
                        width='48'></button> 
                </div>
            </div>
            <img src='./img/car.png'>
            <div class='frontButtons'>
                <div class='buttndInd'>
                    <div class="indicator rearHeater" id='rearHeater'></div>
                    <button class="buttonP" onmousedown="buttonPress('rearHeater')" onmouseup="buttonRel('rearHeater')"><img src='./img/rear.png?09112019' height="40"
                        width='60'></button>
                        
                </div>
            </div>
        </div>
        <div class="buttonStack">
            <button class="buttonP" onmousedown="buttonPress('driverUp')" onmouseup="buttonRel('driverUp')"
                id='driverUp'><i class="material-icons md-48 red">keyboard_arrow_up</i></button>
            <div class="circle" id="pTemp">
                <p class="tempText" id="driverTempText">0.0</p>
            </div>
            <button class="buttonP" onmousedown="buttonPress('driverDown')" onmouseup="buttonRel('driverDown')"
                id='driverDown'><i class="material-icons md-48 blue">keyboard_arrow_down</i></button>
        </div>
    </div>
    <div class='spacer'>ds</div>
    <div class="infoTop">
            <div class="temperature bottomButtons">
                    <i class="material-icons" id='temp'>developer_board</i>
                    <small id='cpu'></small>
            </div>
            <div class="temperature bottomButtons">
                    <img src="img/engineTemp.png" id='eTemp' width='24px' height='24px'>
                    <small id='eTempText'></small>
            </div>
            <button class="temperature topBtn bottomButtons" onmousedown="buttonPress('skipP')" onmouseup="buttonRel('skipP')"><i class="material-icons icon">skip_previous</i>Prev</button>
            <button class="temperature topBtn bottomButtons" onmousedown="buttonPress('skipF')" onmouseup="buttonRel('skipF')">Next<i class="material-icons">skip_next</i></button>
            <button class="temperature topBtn bottomButtons" onmousedown="buttonPress('volDown')" onmouseup="buttonRel('volDown')"><i class="material-icons">volume_down</i></button>
            <button class="temperature topBtn bottomButtons" onmousedown="buttonPress('volUp')" onmouseup="buttonRel('volUp')"><i class="material-icons">volume_up</i></button>
            <button id='btn-min' class='temperature topBtn  bottomButtons'>min</button>
            <button id='btn-close' class='temperature topBtn  bottomButtons'>close</button>
    </div>
