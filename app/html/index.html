<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../node_modules/material-design-icons/iconfont/material-icons.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    
    
    <!-- <script>var socket = io();</script> -->

</head>

<body class='body'>
        <div class="infoTop">
                <div class="temperature">
                        <i class="material-icons" id='temp'>developer_board</i>
                        <small id='cpu'></small>
                </div>
                <div class="temperature">
                        <img src="img/engineTemp.png" id='eTemp' width='24px' height='24px'>
                        <small id='eTempText'></small>
                </div>
        </div>
        <div class="top">
                <div class="buttonGroup">
                        <div class="buttonStack">
                                <button class="buttonP" onmousedown="buttonPress('skipP')" onmouseup="buttonRel('skipP')"><i class="material-icons icon">skip_previous</i>Skip
                                        Backward</button>
                                <button class="buttonP" onmousedown="buttonPress('music')" onmouseup="buttonRel('music')"><i class="material-icons">music_note</i>Audio<i></i></button>
                        </div>
                        <div class="buttonStack">
                                <button class="buttonP" onmousedown="buttonPress('volUp')" onmouseup="buttonRel('volUp')"><i class="material-icons">volume_up</i></button>
                                <button class="buttonP" onmousedown="buttonPress('radioOn')"  onmouseup="buttonRel('radioOn')"><i class="material-icons">power_settings_new</i></button>
                                <button class="buttonP" onmousedown="buttonPress('volDown')" onmouseup="buttonRel('volDown')"><i class="material-icons">volume_down</i></button>
                        </div>
                        <div class="buttonStack">
                                <button class="buttonPe" onmousedown="buttonPress('skipF')" onmouseup="buttonRel('skipF')">Skip Forward<i class="material-icons">skip_next</i></button>
                                <button class="buttonPe" onmousedown="buttonPress('source')" onmouseup="buttonRel('source')">Source<i class="material-icons">art_track</i></button>
                        </div>
                </div>
                <div class="buttonGroup">
                        <div class="buttonStack">
                                <button class="buttonP" onmousedown="buttonPress('passUp')" onmouseup="buttonRel('passUp')" id="passUp"><i class="material-icons md-48 red">keyboard_arrow_up</i></button>
                                <button class="buttonP" onmousedown="buttonPress('passDown')" onmouseup="buttonRel('passDown')" id="passUp"><i class="material-icons md-48 blue">keyboard_arrow_down</i></button>
                        </div>
                        <div class="buttonStack">
                                <button class="buttonP" onmousedown="buttonPress('fanUp')" onmouseup="buttonRel('fanUp')"><i class="material-icons">keyboard_arrow_up</i><i
                                                class="material-icons">toys</i><i class="material-icons">keyboard_arrow_up</i></button>
                                <button class="buttonP" onmousedown="buttonPress('fanOn')" onmouseup="buttonRel('fanOn')"><i class="material-icons">power_settings_new</i></button>
                                <button class="buttonP" onmousedown="buttonPress('fanDown')"  onmouseup="buttonRel('fanDown')"><i class="material-icons">keyboard_arrow_down</i><i
                                                class="material-icons">toys</i><i class="material-icons">keyboard_arrow_down</i></button>
                        </div>
                        <div class="buttonStack">
                                <button class="buttonP" onmousedown="buttonPress('driverUp')" onmouseup="buttonRel('driverUp')" id='driverUp'><i class="material-icons md-48 red">keyboard_arrow_up</i></button>
                                <button class="buttonP" onmousedown="buttonPress('driverDown')" onmouseup="buttonRel('driverDown')" id='driverDown'><i class="material-icons md-48 blue">keyboard_arrow_down</i></button>
                        </div>
                </div>
        </div>

        <div class="bottom">
                <div class="buttonGroup">
                        <button class="buttonP" onmousedown="buttonPress('defrost')" onmouseup="buttonRel('defrost')"><img src='/img/defrost.png?09112019'
                                        height="48" width='48'></button>
                        <button class="buttonP frontHeater" onmousedown="buttonPress('frontHeater')" onmouseup="buttonRel('frontHeater')"><img src='/img/defrost.png?09112019'
                                        height="48" width='48'></button>
                        <button class="buttonP" onmousedown="buttonPress('rearHeater')" onmouseup="buttonRel('rearHeater')"><img src='./img/rear.png?09112019' height="40"
                                        width='40'></button>
                </div>
                <div class="buttonGroup">
                        <button class="buttonP largeText" onmousedown="buttonPress('auto')" onmouseup="buttonRel('auto')">AUTO</button>
                        <button class="buttonP divGlow" onmousedown="buttonPress('recirc')" onmouseup="buttonRel('recirc')"><i class="material-icons md-48">loop</i></button>
                </div>
        </div>
        <div class="indicators">
                <div class="buttonGroup">
                        <div class="indicator defrost" id='defrost'></div>
                        <div class="indicator frontHeater" id='frontHeater'></div>
                        <div class="indicator rearHeater" id='rearHeater'></div>
                </div>
                <div class="buttonGroup">
                        <div class="indicator auto" id='auto'></div>
                        <div class="indicator recirc" id='recirc'></div>
                </div>
        </div>
        <div class="bottomRow" >
        <div class="circle" id="pTemp">
                <p class="tempText" id="passTempText">0.0</p> 
        </div>
        <div class="circle" id="pTemp">
                <p class="tempText" id="driverTempText">0.0</p>
        </div>
        </div>
        <script type='text/javascript' src='./app.js'></script>
</body>

</html>
